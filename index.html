  <meta charset="UTF-8">

  <meta name="description" content="A Useful Package Manager for Jailbroken iOS devices.">
  <title>Zebra</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <script src="https://kit.fontawesome.com/58fe7700f8.js" crossorigin="anonymous"></script>
  <script>
    function download() {
      let isIOS = (/iPad|iPhone|iPod/.test(navigator.platform) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1)) && !window.MSStream;
      if (isIOS) {
        window.location = 'cydia://url/https://cydia.saurik.com/api/share#?source=https://getzbra.com/repo/';
      }
      else {
        alert("Please add https://getzbra.com/repo/ to your package manager's sources, or visit this website from your jailbroken iOS device and try again.");
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col text-md-left text-center">
        <div class="info-container">
          <img src="./assets/zeeb.svg" alt="Zebra Logo" class="logo" width="90vw">
          <h1 class="title">Zebra</h1> <!-- Free My Boy AUPM -->
          <h3 class="subtitle">A modern, fast, and powerful open source package manager for jailbroken iOS devices.</h3>
          <button type="button" onclick="download()" class="btn btn-zeeb btn-lg">Download Now</button>
          <input class="input" type="text" onclick="setSelectionRange(0,25)" value="https://getzbra.com/repo/" readonly>
        </div>
      </div>
      <div class="col-md-auto mx-auto">
        <div class="text-center">
          <img src="./assets/screenshot.png" alt="Zebra Packges Screen" class="screenshot">

      </div>
    </div>
